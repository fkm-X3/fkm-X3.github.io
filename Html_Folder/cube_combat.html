<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Combat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: "Inter", sans-serif;
        }
        canvas {
            background-color: #2d3748;
            border-radius: 0.5rem;
            border: 2px solid #4a5568;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-lg text-center">
        <h1 class="text-4xl font-bold mb-4">Cube Combat</h1>
        <p class="text-lg text-gray-300 mb-4">Use WASD or Arrow Keys to push the Red Cube off the platform!</p>

        <div id="messageBox" class="text-2xl font-bold text-yellow-400 h-8 mb-4"></div>

        <canvas id="gameCanvas" width="500" height="500"></canvas>

        <button id="resetButton" class="mt-6 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg text-lg shadow-lg transition duration-200 ease-in-out transform hover:scale-105">
            Start / Reset Game
        </button>
    </div>

    <script src= "../Javascript_folder/cube_fighting.js"></script>
</body>
</html>
